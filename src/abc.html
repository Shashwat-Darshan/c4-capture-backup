<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text with Individual Borders</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="text-with-borders">
        <span class="letter a">HOME</span>
        <span class="letter b">B</span>
        <span class="letter c">C</span>
    </div>

</body>
</html>
<style>
    .text-with-borders {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 21px; /* Adjust font size as needed */
        font-weight: bold; /* Make the font bold */
        font-family: 'Arial', sans-serif; /* Choose your preferred font */
        color: white; /* Text color */
        margin: 20px; /* Add some margin for spacing */
        letter-spacing: 1px; /* Add gap between characters */
        gap: 20px; /* Spacing between letters (flex gap) */
    }

    .text-with-borders .letter {
        position: relative;
        display: inline-block;
        padding: 10px; /* Add padding around each letter */
        margin: 5px; /* Add margin between each letter */
        background-color: white; /* Background color for letters */
        text-shadow: 
            -1.2px -1.2px 0px black,  /* Top-left shadow */
            1.2px -1.2px 0px black,   /* Top-right shadow */
            -1.2px 1.2px 0px black,   /* Bottom-left shadow */
            1.2px 1.2px 0px black;    /* Bottom-right shadow */
    }
</style>
